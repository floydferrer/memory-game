<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="Memory-Game.css">
</head>
<body>
    <h1>Memory Game</h1>
    <div class = "box">
        <div class="cards" id="card1">a</div>
        <div class="cards" id="card2">b</div>
        <div class="cards" id="card3">c</div>
        <div class="cards" id="card4">d</div>
        <div class="cards" id="card5">e</div>
        <div class="cards" id="card6">f</div>
        <div class="cards" id="card7">g</div>
        <div class="cards" id="card8">h</div>
    </div>
    <h2></h2>
    <div class = "btn">
        <button onclick="restart()">Restart Game</button>
        <button onclick="reset()">Reset Score</button>
    </div>
    <script src="Memory-Game.js"></script>
</body>
</html>
